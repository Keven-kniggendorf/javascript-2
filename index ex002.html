<!DOCTYPE html>

<head>

<body> <!--comtario em html-->
    <script>// este codigo foi um exemplo para fazer uma soma de valores enviados do usuario ao javascript, usando a conversão de string para number colocando a tag: Number.
      var number1 = Number(window.prompt('Digite um número:'))
      var number2 = Number(window.prompt('digite outro número:'))
      window.alert(`O resultado da soma entre os números é de: ${number1 + number2}`)
    </script>
    
</body>
<script src="script.js"></script>
</html>
